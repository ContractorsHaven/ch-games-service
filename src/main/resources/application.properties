spring.application.name=ch-games-service
server.port=8080

# R2DBC (reactive database)
spring.r2dbc.url=r2dbc:postgresql://localhost:5432/CH-GamesDB
spring.r2dbc.username=chuser
spring.r2dbc.password=ch-password
spring.r2dbc.pool.initial-size=5
spring.r2dbc.pool.max-size=50
spring.r2dbc.pool.max-idle-time=10m
spring.r2dbc.pool.max-life-time=30m

# Flyway (migrations)
spring.flyway.url=jdbc:postgresql://localhost:5432/CH-GamesDB
spring.flyway.user=chuser
spring.flyway.password=ch-password
spring.flyway.locations=classpath:db/migration

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# Logging
logging.level.root=INFO
logging.level.org.binary.scripting.chgamesservice=DEBUG
