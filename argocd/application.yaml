apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ch-games-service
  namespace: argocd
spec:
  project: contractors-haven
  source:
    repoURL: https://github.com/ContractorsHaven/ch-games-service
    targetRevision: main
    path: helmchart
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: contractors-haven
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas